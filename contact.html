<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="name">Name</label>
    <input type="text" type="name" name="name" id="name" required>
    <br>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email"required>
    <br>
    <label for="phone">Phone</label>
    <input type="phone" name="phone" id="phone"required>
    <br>
   <p>What language would you like to learn?</p>
<input type="checkbox" id="language-1" name="language-1" value="HTML">
<label for="language-1">HTML</label><br>
<input type="checkbox" id="language-2" name="language-2" value="CSS">
<label for="language-1">CSS</label><br>
<input type="checkbox" id="language-3" name="language-3" value="JS">
<label for="language-1">JS</label><br>

<br>
   <p>Would you like to subscribe?</p>
    <input type="radio" id="yes" name="yes or no" value="YES" >
    <label for="yes">YES</label>
    <input type="radio" name="no" id="no" value="NO">
    <label for="no">NO</label>
    <br>
    <label for="submit">Click here to </label>
    <input type="submit" name="submit" id="submit" value="SUBMIT">
</form>
</body>
</html>
